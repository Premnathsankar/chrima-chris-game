<!DOCTYPE html>
<html>
<head>
    <title>Chrima Chris - Admin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<div class="container">
    <h1> Chrima Chris Game - Admin</h1>

    <div class="row">
    <!-- Add Player -->
    <div class="card half">
        <h2>Add Player</h2>
        <input type="text" id="name" placeholder="Player Name">
        <input type="text" id="phone" placeholder="Phone Number">
        <button onclick="addPlayer()">Add Player</button>
        <p id="adminMsg"></p>
    </div>

    <!-- Player List -->
    <div class="card half">
        <h2>Player List</h2>
        <table id="playerTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
    

    <!-- Start + Reset side by side -->
    <div class="card">
        <h2>Game Controls</h2>

        <div class="btn-row">
            <button class="start-btn" onclick="startGame()">Start Game</button>
            <button class="reset-btn" onclick="resetGame()">Reset Game</button>
        </div>
    </div>

    <!-- Full reset at bottom -->
    <div class="danger-zone">
        <button class="reset-btn danger" onclick="fullResetGame()">
            Full Reset Game  
        </button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
